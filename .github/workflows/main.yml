name: CI

on:
  push:
    branches: [ Development ]
    
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      
    - name: Run Unit tests
      run: npm run test

    - name: Test Report
      uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: JEST Tests
        path: reports/jest.xml
        reporter: jest-junit
